debug=true
spring.thymeleaf.cache=false


# Configurazione del database PostgreSQL
spring.datasource.url=jdbc:${DB_URL_POSTGRES}
spring.datasource.username=${DB_USERNAME_POSTGRES}
spring.datasource.password=${DB_PASSWORD_POSTGRES}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgresql

# Impostazioni JPA
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurazione di log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Configurazione MongoDB
spring.data.mongodb.uri=${MONGODB_URI}

# Impostazioni Hikari
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.data-source-properties.socketTimeout=30000
spring.datasource.hikari.data-source-properties.loginTimeout=30000

spring.security.user.name=vittorio
spring.security.user.password=1234


